        <title>
            Homepage
        </title>
    </head>

        <h1>Congrats, you are logged in!</h1>
        <ul>
            <li><a href={% url 'user:logout' %}>Logout</a></li>

                <li><a>Past Appointments</a></li>

            {% endif %}
        </ul>
    </body>
</html>
