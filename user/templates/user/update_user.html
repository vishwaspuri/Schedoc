{% extends "appointment/base.html" %}
{% block content %}
    <div class="container bg-light border rounded">
        <br>
        <h3>Update Profile:</h3>
        <form action={% url "user:update-user" %} method="POST">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input name="email" type="email" value={{ user.email }} readonly><br><br>
            <label for="full_name">Full Name:</label><br>
            <input name="full_name" type="text" placeholder={{ user.full_name }}><br><br>
            <label for="ph_number">Phone Number:</label><br>
            <input name="ph_number" type="text" maxlength=10 minlength=10 placeholder={{ user.ph_number }}><br><br>
            <input type="hidden" name="next" value="{{ next }}"/>
            <input type="submit" value="Update" id="submit"><br><br>
        </form>
    </div>
{% endblock content %}
