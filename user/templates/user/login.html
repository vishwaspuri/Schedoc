<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="Container">
    <br>
    <div>
        <h1>Login</h1>
    </div>
    <div class="Container border rounded bg-light">
        <br>
        <form id='login-form' action="{% url 'user:login' %}" method="POST">
            {% csrf_token %}
            <input type="email" placeholder="email" name="email" required><br>
            <input type="password" placeholder="password" name="password" required><br>
            {% if not form.is_valid %}
                <p>
                    {{ error }}
                </p>
            {% endif %}
            {% if form.errors %}
                <p class>
                    Email and Password did not match
                </p>
            {% endif %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <input type="submit" value="login" id="submit">
        </form>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<h7>OR</h7>
        <div class="row">
            <div class="col-md-12"><a class="btn btn-google btn-outline-primary " href="#"><img
                    src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google</a></div>
        </div><br>
        <p>Don't have an account? <a href="{% url 'user:register' %}" class="login">Register</a></p>
    </div>
</div>
</body>
</html>
